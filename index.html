<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
</head>
<body>
    <div class="container">
        <div id="valentineQuestion"><b>Just like the emoji, it would be eyekonic if you were my valentine:)</b></div>
        <div class="buttons">
            <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
            <button class="answerButton" id="noButton">Hands Off Gabriela</button>
        </div>
        <br />
        <img src="please.png" alt="cat asking question" class="responsive" style="max-height: 400px; width: auto;" />
    </div>

    <script>
        document.getElementById("noButton").addEventListener("click", function () {
            var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 10) + "px"; 
        });
    </script>
</body>
</html>
