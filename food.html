<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <style>
        body {
            background-color: #fff0f5;
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
            padding: 20px;
        }
        .food-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .food-item img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #ffb6c1;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="foodquestion"><b>What food would you like to eat?</b></div>
    <div class="food-selection">
        <div class="food-item">
            <img src="food/burgers.jpeg" alt="Burgers" />
            <label><br><input type="checkbox" name="food" /> Burgers & Chicken</label>
        </div>
        <div class="food-item">
            <img src="food/pasta.jpeg" alt="pasta" />
            <label><br><input type="checkbox" name="food" /> Pasta</label>
        </div>
        <div class="food-item">
            <img src="food/sushi.jpeg" alt="sushi" />
            <label><br><input type="checkbox" name="food" /> Sushi</label>
        </div>
    </div>
    <br>
    <button class="button" onclick="location.href='dessert.html'">Continue or bonsai will blow raspberries at you</button>
</body>
</html>
